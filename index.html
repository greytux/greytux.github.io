<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Próximos buses EMT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #e5e7eb;
      --card-bg: #ffffff;
      --surface: #f9fafb;
      --primary: #005bb7;
      --primary-soft: rgba(0,91,183,0.06);
      --urgent: #fee2e2;
      --soon: #dcfce7;
      --text: #111827;
      --muted: #6b7280;
      --border-subtle: #e5e7eb;
      --shadow-soft: 0 18px 40px rgba(15,23,42,0.12);
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 12px;

      /* Fondo azul oscuro con degradado + blur */
      background: radial-gradient(circle at 30% 20%, rgba(29,78,216,0.45), transparent 60%),
      radial-gradient(circle at 80% 80%, rgba(2,132,199,0.45), transparent 55%),
      #0b1220;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      color: var(--text);
    }

    /* Caja central (se mantiene igual pero ahora queda sobre el fondo blur) */
    .app-shell {
      width: 100%;
      max-width: 720px;
      background: rgba(255,255,255,0.92); /* semitransparente pero casi blanco */
      border-radius: var(--radius-lg);
      box-shadow: 0 18px 40px rgba(15,23,42,0.32);
      border: 1px solid rgba(148,163,184,0.35);
      overflow: hidden;

      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }


    /* Header superior */
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px 10px;
      border-bottom: 1px solid var(--border-subtle);
      background: linear-gradient(135deg, #ffffff, #eff6ff);
    }

    .title-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 20%, #60a5fa, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 8px 20px rgba(37,99,235,0.45);
    }

    h1 {
      font-size: 20px;
      font-weight: 650;
      margin: 0;
      letter-spacing: 0.01em;
      color: #0f172a;
    }

    .subtitle {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .refresh-block {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    /* BOTÓN NUEVO: redondo con icono */
    .refresh-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: #005bb7;
      color: #ffffff;
      padding: 0;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      outline: none;
      box-shadow: 0 4px 10px rgba(15,23,42,0.35);
      transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.2s ease;
    }

    .refresh-btn span.icon {
      font-size: 18px;
      line-height: 1;
    }

    .refresh-btn:hover {
      background: #0a6cff;
      box-shadow: 0 6px 14px rgba(15,23,42,0.4);
    }

    .refresh-btn:active {
      transform: scale(0.9);
      box-shadow: 0 2px 6px rgba(15,23,42,0.3);
    }

    /* Animación de giro mientras actualiza */
    .refresh-spin {
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .last-update-global {
      font-size: 10px;
      color: var(--muted);
    }

    /* Legend */
    .legend {
      font-size: 11px;
      color: var(--muted);
      padding: 8px 20px 10px;
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      background: #f9fafb;
      border-bottom: 1px solid var(--border-subtle);
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      border: 1px solid rgba(148,163,184,0.6);
    }

    .legend-color.red {
      background: #fecaca;
    }

    .legend-color.green {
      background: #bbf7d0;
    }

    /* Accordion de paradas */
    .accordion {
      padding: 10px 14px 14px;
      background: var(--surface);
    }

    .accordion-item {
      background: #ffffff;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-subtle);
      margin-bottom: 10px;
      overflow: hidden;
      transition: border-color 0.18s ease-out, box-shadow 0.18s ease-out, transform 0.12s ease-out;
    }

    .accordion-item.open {
      border-color: rgba(37,99,235,0.85);
      box-shadow: 0 10px 20px rgba(15,23,42,0.15);
      transform: translateY(-1px);
    }

    .accordion-header {
      width: 100%;
      text-align: left;
      border: none;
      background: transparent;
      color: var(--text);
      padding: 10px 12px 8px 12px;
      font-size: 14px;
      font-weight: 550;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center; /* esto ya centra el badge verticalmente */
    }

    .accordion-header-main {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }

    .stop-name {
      font-size: 14px;
    }

    .stop-subtitle {
      font-size: 11px;
      color: var(--muted);
    }

    /* badge del número de parada: más grande y azul */
    .accordion-header span.badge {
      font-size: 14px;
      font-weight: 700;
      padding: 5px 14px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(37,99,235,0.9);
      color: #1d4ed8;
      background: #dbeafe;
      margin-left: auto;
    }

    .accordion-header::after {
      content: "▾";
      font-size: 13px;
      margin-left: 8px;
      color: var(--muted);
      transition: transform 0.18s ease-out, color 0.18s ease-out;
    }

    .accordion-item.open .accordion-header::after {
      transform: rotate(180deg);
      color: var(--primary);
    }

    .accordion-panel {
      display: none;
      padding: 0 12px 10px;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .accordion-item.open .accordion-panel {
      display: block;
    }

    .status {
      font-size: 11px;
      color: var(--muted);
      margin: 6px 0 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
    }

    .status.error .status-dot {
      background: #f97373;
    }

    .bus-list {
      list-style: none;
      padding: 0;
      margin: 4px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .bus-item {
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 12px;
      padding: 8px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .bus-item.soon {
      border-color: #86efac;
      background: var(--soon);
    }

    .bus-item.urgent {
      border-color: #fecaca;
      background: var(--urgent);
    }

    .bus-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    /* PANEL LED para la línea */
    .line-badge {
      position: relative;
      min-width: 70px;
      height: 32px;
      border-radius: 6px;
      overflow: hidden;
      padding: 0 6px;
      background:
              radial-gradient(circle, rgba(148,163,184,0.75) 12%, transparent 14%) 0 0 / 9px 9px repeat,
              #020617;
      box-shadow:
              inset 0 0 5px rgba(0,0,0,0.9),
              0 4px 8px rgba(15,23,42,0.35);
      border: 1px solid rgba(15,23,42,0.95);
      display: flex;
      align-items: center;
    }

    .line-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%; /* para que entre desde la derecha */
      font-family: "Courier New", ui-monospace, monospace;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 4px;
      color: #facc15; /* amarillo */
      text-shadow:
              0 0 3px rgba(251,191,36,0.9),
              0 0 6px rgba(251,146,60,0.9),
              0 0 10px rgba(248,113,113,0.7);
      animation: led-scroll 4s linear infinite;
    }

    @keyframes led-scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .bus-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .bus-main {
      font-size: 13px;
      font-weight: 550;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      color: #111827;
    }

    .bus-sub {
      font-size: 11px;
      color: var(--muted);
    }

    .bus-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      flex-shrink: 0;
    }

    .pill-minutes {
      padding: 3px 10px;
      border-radius: var(--radius-pill);
      font-size: 12px;
      font-weight: 650;
      letter-spacing: 0.02em;
      border: 1px solid rgba(148,163,184,0.7);
      background: #ffffff;
      color: #111827;
    }

    .bus-item.urgent .pill-minutes {
      border-color: #b91c1c;
      background: #fee2e2;
      color: #7f1d1d;
    }

    .bus-item.soon .pill-minutes {
      border-color: #15803d;
      background: #dcfce7;
      color: #14532d;
    }

    .pill-label {
      font-size: 10px;
      color: var(--muted);
    }

    .empty {
      font-size: 12px;
      color: var(--muted);
      font-style: italic;
      padding: 4px 2px 6px;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px 8px;
      }
      .app-shell {
        border-radius: 14px;
      }
      .line-badge {
        min-width: 62px;
        height: 30px;
      }
      .line-text {
        font-size: 18px;
        letter-spacing: 3px;
      }
      .bus-main {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
<div class="app-shell">
  <header class="app-header">
    <div class="title-block">
      <div class="title-icon">E</div>
      <div>
        <h1>Próximos buses EMT</h1>
        <div class="subtitle">Paradas favoritas en tiempo real</div>
      </div>
    </div>
    <div class="refresh-block">
      <!-- Botón redondo solo con icono -->
      <button class="refresh-btn" id="refresh-now">
        <span class="icon">⟳</span>
      </button>
      <div class="last-update-global" id="last-update-global">
        Última actualización: —
      </div>
    </div>
  </header>

  <section class="legend">
    <div class="legend-item">
      <div class="legend-color red"></div>
      <span>&lt; 15 min · malamente</span>
    </div>
    <div class="legend-item">
      <div class="legend-color green"></div>
      <span>20–15 min · vas bien</span>
    </div>
  </section>

  <main class="accordion">
    <!-- Parada 3224 -->
    <article class="accordion-item open">
      <button class="accordion-header">
        <div class="accordion-header-main">
          <div class="stop-name">Herrera Oria – Labastida (trabajo)</div>
          <div class="stop-subtitle">Parada 3224 · Todas las líneas</div>
        </div>
        <span class="badge">3224</span>
      </button>
      <div class="accordion-panel">
        <div class="status" id="status-3224">
          <span class="status-dot"></span>
          <span>Cargando…</span>
        </div>
        <ul class="bus-list" id="buses-3224"></ul>
      </div>
    </article>

    <!-- Parada 2677 (solo 66 y 137) -->
    <article class="accordion-item">
      <button class="accordion-header">
        <div class="accordion-header-main">
          <div class="stop-name">Fuente de la Carra → centro</div>
          <div class="stop-subtitle">Parada 2677 · Líneas 66 y 137</div>
        </div>
        <span class="badge">2677</span>
      </button>
      <div class="accordion-panel">
        <div class="status" id="status-2677">
          <span class="status-dot"></span>
          <span>Cargando…</span>
        </div>
        <ul class="bus-list" id="buses-2677"></ul>
      </div>
    </article>
  </main>
</div>

<script>
  const USER = "diegojesus.escudero@gmail.com";
  const PASS = "Linares251291?";

  const BASE_URL = "https://openapi.emtmadrid.es/v2";

  const STOPS = [
    { id: 3224, label: "Herrera Oria - Labastida (TRABAJO) - Parada 3224" },
    { id: 2677, label: "Fuente de la Carra hacia el centro - Parada 2677", filterLines: ["66", "137"] }
  ];

  let accessToken = null;
  const globalStatusEl = document.getElementById("last-update-global");
  const refreshBtn = document.getElementById("refresh-now");

  async function login() {
    const res = await fetch(`${BASE_URL}/mobilitylabs/user/login/`, {
      method: "GET",
      headers: {
        "email": USER,
        "password": PASS
      }
    });

    if (!res.ok) {
      throw new Error("Error HTTP en login: " + res.status);
    }

    const json = await res.json();
    console.log("LOGIN JSON", json);

    if (json.code !== "00" && json.code !== "01") {
      throw new Error("Login EMT falló: " + (json.description || json.code));
    }

    accessToken = json.data[0].accessToken;
    return accessToken;
  }

  async function getArrivals(stopId) {
    if (!accessToken) {
      await login();
    }

    const res = await fetch(
            `${BASE_URL}/transport/busemtmad/stops/${stopId}/arrives/`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "accessToken": accessToken
              },
              body: JSON.stringify({
                stopId: stopId,
                Text_EstimationsRequired_YN: "Y",
                Urban_UseYN: "Y"
              })
            }
    );

    if (!res.ok) {
      throw new Error("Error HTTP en arrives (" + stopId + "): " + res.status);
    }

    const json = await res.json();
    console.log("ARRIVES JSON stop", stopId, json);

    if (json.code !== "00") {
      if (json.code === "01" || json.code === "02") {
        accessToken = null;
        return getArrivals(stopId);
      }
      throw new Error("Error API arrives (" + stopId + "): " + (json.description || json.code));
    }

    const data = json.data && json.data[0] && json.data[0].Arrive
            ? json.data[0].Arrive
            : [];

    return data;
  }

  function renderStop(stopConfig, arrivals) {
    const { id, filterLines } = stopConfig;
    const listEl = document.getElementById(`buses-${id}`);
    const statusWrapper = document.getElementById(`status-${id}`);
    if (!listEl || !statusWrapper) return;

    const statusText = statusWrapper.querySelector("span:nth-child(2)");

    listEl.innerHTML = "";

    let filtered = arrivals;
    if (filterLines && filterLines.length) {
      filtered = arrivals.filter(a =>
              filterLines.includes(String(a.line).trim())
      );
    }

    if (!filtered.length) {
      const li = document.createElement("li");
      li.className = "empty";
      li.textContent = "No hay buses previstos ahora mismo.";
      listEl.appendChild(li);
      statusWrapper.classList.remove("error");
      if (statusText) statusText.textContent = "Sin previsiones ahora mismo.";
      return;
    }

    statusWrapper.classList.remove("error");
    if (statusText) statusText.textContent = "Datos en tiempo real.";

    filtered
            .sort((a, b) => (a.estimateArrive || 0) - (b.estimateArrive || 0))
            .forEach(arr => {
              const li = document.createElement("li");

              const minutes = arr.estimateArrive != null
                      ? Math.round(arr.estimateArrive / 60)
                      : null;

              let className = "bus-item";
              if (minutes != null) {
                if (minutes < 15) {
                  className += " urgent";
                } else if (minutes < 20) {
                  className += " soon";
                }
              }
              li.className = className;

              const left = document.createElement("div");
              left.className = "bus-left";

              const lineBadge = document.createElement("div");
              lineBadge.className = "line-badge";
              // texto dentro con efecto desplazamiento LED
              lineBadge.innerHTML = `<span class="line-text">${arr.line}</span>`;

              const textBlock = document.createElement("div");
              textBlock.className = "bus-text";
              textBlock.innerHTML = `
            <div class="bus-main">${arr.destination || "Destino no disponible"}</div>
            <div class="bus-sub">
              Distancia aprox: ${arr.DistanceBus != null ? arr.DistanceBus + " m" : "-"}
            </div>
          `;

              left.appendChild(lineBadge);
              left.appendChild(textBlock);

              const right = document.createElement("div");
              right.className = "bus-right";

              const pill = document.createElement("div");
              pill.className = "pill-minutes";

              if (minutes === 0) {
                pill.textContent = "Llegando";
              } else if (minutes != null) {
                pill.textContent = `${minutes} min`;
              } else {
                pill.textContent = "? min";
              }

              const label = document.createElement("div");
              label.className = "pill-label";
              if (minutes != null) {
                if (minutes < 10) {
                  label.textContent = "Muy justo";
                } else if (minutes < 15) {
                  label.textContent = "Justo";
                } else if (minutes < 20) {
                  label.textContent = "Tienes margen";
                } else {
                  label.textContent = "Tiempo de sobra";
                }
              } else {
                label.textContent = "Sin estimación precisa";
              }

              right.appendChild(pill);
              right.appendChild(label);

              li.appendChild(left);
              li.appendChild(right);
              listEl.appendChild(li);
            });
  }

  async function refreshStop(stopConfig) {
    const statusWrapper = document.getElementById(`status-${stopConfig.id}`);
    const statusText = statusWrapper?.querySelector("span:nth-child(2)");
    if (statusWrapper && statusText) {
      statusWrapper.classList.remove("error");
      statusText.textContent = "Actualizando…";
    }

    try {
      const arrivals = await getArrivals(stopConfig.id);
      renderStop(stopConfig, arrivals);
    } catch (err) {
      console.error(err);
      if (statusWrapper && statusText) {
        statusWrapper.classList.add("error");
        statusText.textContent = "Error: " + err.message;
      }
    }
  }

  async function refreshAll() {
    if (globalStatusEl) {
      globalStatusEl.textContent = "Actualizando todas las paradas…";
    }
    await Promise.all(STOPS.map(stop => refreshStop(stop)));
    if (globalStatusEl) {
      globalStatusEl.textContent =
              "Última actualización: " + new Date().toLocaleTimeString("es-ES");
    }
  }

  function setupAccordion() {
    const items = document.querySelectorAll(".accordion-item");
    items.forEach(item => {
      const header = item.querySelector(".accordion-header");
      if (!header) return;
      header.addEventListener("click", () => {
        item.classList.toggle("open");
      });
    });
  }

  setupAccordion();
  refreshAll();
  setInterval(refreshAll, 15000);

  if (refreshBtn) {
    refreshBtn.addEventListener("click", async () => {
      // animación de giro mientras se actualiza
      refreshBtn.classList.add("refresh-spin");
      try {
        await refreshAll();
      } finally {
        setTimeout(() => refreshBtn.classList.remove("refresh-spin"), 600);
      }
    });
  }
</script>
</body>
</html>
